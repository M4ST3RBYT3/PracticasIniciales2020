<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="topnav">
        <div>
          <img src="./assets/fiusac_logo.png" alt="Logo de Facultad" height="70">
        </div>
        <div id="titulo_pag" style="text-align: center;">
            <h1 style="text-align: center;">INGRESO</h1>
        </div>
    </header>
    <!--
        A PARTIR DE AQUI VA LO QUE QUIERAN PONER EN LA PAGINA
        NOTAS:
        -Cuando quieran poner un botón o algo parecido como clase pongan:

        class="textbox"
        class="button"
        -----------------------------------------------------------------

    -->
    <div class="cover">
      <br /><br />
      <div class="row">
        <div class="col-md-6" style="margin: 0 auto; margin-top: 40px;">
          <div class="card card-opacity">
            <div class="card-body" id="divLogin">
              <!-- List group -->
              <div class="list-group list-group-horizontal" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action list-group-item-info active" data-toggle="list" href="#login" role="tab">Iniciar sesión</a>
                <a class="list-group-item list-group-item-action list-group-item-info" data-toggle="list" href="#register" role="tab">Registrarse</a>
                <a class="list-group-item list-group-item-action list-group-item-info" data-toggle="list" href="#recuperar" role="tab">Recuperar Contraseña</a>
              </div>

              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active col-12" id="login" role="tabpanel">
                  <br />
                  <div class="row">
                    <div id="login" class="col-md-12" style="margin-top: auto; margin-bottom: auto; text-align: center;" >
                      <label style="font-size: x-large; color: cornflowerblue;">INGRESO DE USUARIO:</label><br><br>
                    </div>
                    <div id="login" class="col-md-6" style="margin-top: auto; margin-bottom: auto;" >
                      <label for="username">Registro Académico:</label><br>
                      <input type="text" [(ngModel)]="credenciales.Carnet" id="username_log" class="textbox" name="Carnet" placeholder="Ingresa tu carnet" required><br>
                      <br>
                      <br>
                    </div>
                      <div id="login" class="col-md-6" style="margin-top: auto; margin-bottom: auto;" >
                      <label for="password">Contraseña:</label><br>
                      <input type="password" [(ngModel)]="credenciales.Contrasena" id="password_log" name="Contrasena" class="textbox" placeholder="Ingresa tu contraseña" required>
                      <br>
                      <br>
                      <br>
                      </div>

                      <div id="login" class="col-md-12" style="margin-top: auto; margin-bottom: auto; text-align: center;" >
                        <button class="button" (click)="login()">LOGIN</button>
                      </div>


                  </div>
                </div>
                <div class="tab-pane" id="register" role="tabpanel">
                  <br />
                  <div class="row">

                    <div class="col-md-12 col-sm-12">
                      <br />
                      <form #formRegister="ngForm">

                        <div class="row">
                          <div class="col-12" style="text-align: center;"><label style="font-size: x-large; color: cornflowerblue; margin-left: auto; margin-right: auto;">REGISTRO DE USUARIO:</label></div>
                          <br>
                          <br>
                          <br>
                          <div class="col-md-6" style="text-align: center;">
                            <label for="username">Registro Académico:</label><br>
                            <input type="text" [(ngModel)]="usuarioRegistro.Carnet" id="username_reg" name="Carnet" class="textbox" placeholder="Ingresa tu carnet" required><br>
                            <br>
                            <br>
                            <label for="email">Correo Electrónico:</label><br>
                            <input type="email" [(ngModel)]="usuarioRegistro.Correo" id="email" name="Correo" class="textbox" placeholder="Ingresa tu correo" required>
                            <br>
                            <br>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-6" style="text-align: center;">
                            <label for="names">Nombres:</label><br>
                            <input type="text" [(ngModel)]="usuarioRegistro.Nombres" id="names" name="Nombres" class="textbox" placeholder="Ingresa tu Nombre" required><br>
                            <br>
                            <br>
                            <label for="lastnames">Apellidos:</label><br>
                            <input type="text" [(ngModel)]="usuarioRegistro.Apellidos" id="lastnames" name="Apellidos" class="textbox" placeholder="Ingresa tus Apellidos" required><br>
                            <br>
                          </div>
                          </div>
                          <br>
                          <div class="col-md-12" style="text-align: center;">
                            <label for="password">Contraseña:</label><br>
                            <input type="password" [(ngModel)]="usuarioRegistro.Contrasena" id="password_reg" name="Contrasena" class="textbox" placeholder="Ingresa tu contraseña" required>
                            <br>
                            <br>
                            <button class="button" (click)="registro()">REGISTER</button>
                          </div>
                        <br/>

                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane col-12" id="recuperar" role="tabpanel">
                  <br />
                  <div class="row">
                    <div id="recuperar" class="col-md-12" style="margin-top: auto; margin-bottom: auto; text-align: center;" >
                      <label style="font-size: x-large; color: cornflowerblue;">RECUPERACION DE CONTRASEÑA:</label><br><br>
                    </div>
                    <div id="login" class="col-md-6" style="margin-top: auto; margin-bottom: auto;" >
                      <label for="username">Registro Académico:</label><br>
                      <input type="text" [(ngModel)]="recuperacion.Carnet" id="username_re" name="Carnet" class="textbox" placeholder="Ingresa tu carnet" required><br>
                      <br>
                      <br>
                    </div>
                      <div id="login" class="col-md-6" style="margin-top: auto; margin-bottom: auto;" >
                      <label for="password">Correo Electronico:</label><br>
                      <input type="email" [(ngModel)]="recuperacion.Correo" id="Correo_reg" class="textbox" name="Correo" placeholder="Ingresa tu Correo Electronico" required>
                      <br>
                      <br>
                      <br>
                      </div>

                      <div id="login" class="col-md-12" style="margin-top: auto; margin-bottom: auto; text-align: center;" >
                        <button class="button" (click)="recuperar()">Verificar Datos</button>
                      </div>
                      <div class="row" *ngIf="recuperacion.DatosCorrectos">
                        <div class="col-md-8" style="margin: 0 auto" >
                          <h4 style="text-align: center; color: #fff">Nueva contraseña</h4>
                          <br/>
                          <div class="form-group">
                            <label class="text_field"><strong>Contraseña nueva:</strong></label>
                            <input type="password" [(ngModel)]="recuperacion.NuevaContrasena" id="password_log" name="Contrasena" class="textbox" placeholder="Ingresa tu contraseña" required>
                            <button class="button" (click)="cambio()">Cambiar contraseña</button>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

<!--
        FOOTER NO TOCARRR
    -->
    <footer>
        <div id="inside_footer">
        <div id="grupo">
            <h4>Grupo 4B ©</h4>
        </div>
        <div id="curso">
            <h4>Prácticas Iniciales 2do Semestre 2020</h4>
        </div>
    </div>
    </footer>
</body>
</html>
