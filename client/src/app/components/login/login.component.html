<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="topnav">
        <div>
          <img src="./assets/fiusac_logo.png" alt="Logo de Facultad" height="70">
        </div>
        <div id="titulo_pag" style="text-align: center;">
            <h1 style="text-align: center;">INGRESO</h1>
        </div>
    </header>
    <!--
        A PARTIR DE AQUI VA LO QUE QUIERAN PONER EN LA PAGINA
        NOTAS:
        -Cuando quieran poner un botón o algo parecido como clase pongan:

        class="textbox"
        class="button"
        -----------------------------------------------------------------

    -->
    <div class="row" style="text-align: center;">
      <div id="login" class="col-md-4" style="margin-top: auto; margin-bottom: auto;" >
        <label style="font-size: x-large; color: cornflowerblue;">INGRESO DE USUARIO:</label><br><br>
        <label for="username">Registro Académico:</label><br>
        <input type="text" id="username_log" class="textbox"><br>
        <label for="password">Contraseña:</label><br>
        <input type="text" id="password_log" class="textbox">
        <br>
        <br>
        <button class="button">LOGIN</button>
      </div>

      <div id="register" class="col-md-8" style="margin-top: auto; margin-bottom: auto;">
        <label style="font-size: x-large; color: cornflowerblue; margin-left: auto; margin-right: auto;">REGISTRO DE USUARIO:</label>
        <br><br>
        <div class="row">

          <div class="col-md-4">
          <label for="username">Registro Académico:</label><br>
          <input type="text" id="username_reg" class="textbox"><br>

          <label for="email">Correo Electrónico:</label><br>
          <input type="email" id="email" class="textbox">


          </div>
          <div class="col-md-4">
          <label for="names">Nombres:</label><br>
          <input type="text" id="names" class="textbox"><br>

          <label for="lastnames">Apellidos:</label><br>
          <input type="text" id="lastnames" class="textbox"><br>
          </div>
        </div>
        <div class="col-md-8">
          <label for="password">Contraseña:</label><br>
          <input type="text" id="password_reg" class="textbox">
          <br>
          <br>
          <button class="button">REGISTER</button>
        </div>
      </div>
</div>


<!--
        FOOTER NO TOCARRR
    -->
    <footer>
        <div id="inside_footer">
        <div id="grupo">
            <h4>Grupo 4B ©</h4>
        </div>
        <div id="curso">
            <h4>Prácticas Iniciales 2do Semestre 2020</h4>
        </div>
    </div>
    </footer>
</body>
</html>
