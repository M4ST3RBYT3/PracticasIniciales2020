<div class="col-md-4-offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="Catedratico" name="customRadioInline1" class="custom-control-input" value="3">
            <label class="custom-control-label" for="Catedratico">Catedratico</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="Curso" name="customRadioInline1" class="custom-control-input" value="2">
            <label class="custom-control-label" for="Curso">Curso</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="CatedraticoCurso" name="customRadioInline1" class="custom-control-input" value="1">
            <label class="custom-control-label" for="CatedraticoCurso">Catedratico Curso</label>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-md-4">
              <select class="form-control" style="margin-right: 20px; margin-bottom: 8px;">
                <option>Catedratico</option>
                <option *ngFor="let catedratico of catedraticos">
                  {{catedratico.Nombres}}, {{catedratico.Apellidos}}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control">
                <option>Curso</option>
                <option *ngFor="let curso of cursos" style="margin-right: 5px; margin-bottom: 8px;">
                  {{curso.Nombre}}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" style="margin-right: 20px; margin-bottom: 8px;">
                <option>Curso - Catedratico</option>
                <option *ngFor="let cursoCatedratico of cursoCatedraticos">
                  {{cursoCatedratico.Nombre}} - {{cursoCatedratico.Nombres}}, {{cursoCatedratico.Apellidos}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="mensaje" placeholder="Ingrese el mensaje" class="form-control" autofocus>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-success btn-block">Guardar</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger btn-block">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
